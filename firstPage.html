<html>								<! opening of html tag>
	<head>							<! opening of head tag>
		<title>
			My first Form in HTML			<! this is content of title tag> 
		</title>
	</head>
	<body>
		<h1>
			This is heading1			<! this is heading 1 tag>
		</h1>
	
		This is inside html body tag			<! jus body content>
	
		<p>
			I am writing a paragraph in html	<! content of paragraph>
		</p>
	
		<a href="https://www.google.com">			<! a - tag is used for links, href is an attribute that holds the link to website>
			This is a link (google.com)			<! when clicked on this text, we will be navigated to the link>
		</a>
		
		<br>							<! used for line spacing ie. breaks>
		<br>
		<img src="html.png" alt="Image" width="200" height="150">	<! img tag for adding images, src is an attribute which holds image name, alt is an
										attribute which holds alternate text for image, width, height are attributes>
										<! attibutes have pair like values >
		<br>
		<br>	
	
		<button>
			This is a button				<! content here will be displayed on button>
		</button>

		<ul>							<! ul tag for unordered list, bullets will be displayed>
			<li> Pepsi </li>				<! adding an element into the list>
			<li> Maaza </li>
			<li> Fanta </li>
		</ul>

		<ol>							<! ordered list>
			<li> Pepsi </li>				<! adding an element into the list>
			<li> Maaza </li>
			<li> Fanta </li>
		</ol>
	
		<hr>								<! used to draw a horizontal line across entire page>
		<p style="color:green">	This is for colored paragraph	</p>		<! style attribute for text color in green>
		<p title="I'm a tooltip"> This is for tooltip </p>			<! title attribute for tooltip>
		<p style="font-size:20px;">   This is for font size property   </p> 	<! style attribute for larger or smaller text size>
	</body>
</html>
